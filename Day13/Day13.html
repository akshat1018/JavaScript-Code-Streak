<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        body{
            background-color: black;
        }
        #slider {
            position: relative;
            width: 600px;
            height: 400px;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s;
        }

        .active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="slider">
        <img src="" alt="20 days of Code Streak" class="slide">
        <img src="20.jpg" alt="20n" class="slide">
        <img src="Days.jpg" alt="Days" class="slide">
        <img src="of.jpg" alt="of" class="slide">
        <img src="Code.jpg" alt="Code" class="slide">
        <img src="Streak.jpg" alt="Streak" class="slide">
    </div>
    <script>
        var slides = document.querySelectorAll('.slide');
        var currentSlide = 0;
        var slideInterval = setInterval(nextSlide, 2000);

        function nextSlide() {
            slides[currentSlide].className = 'slide';
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].className = 'slide active';
        }

    </script>
</body>

</html>
